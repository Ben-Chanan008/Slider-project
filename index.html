<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="stylesheet" type="text/css" href="./css/all.css"/>
</head>
<body>
    <div class="slider-container">
        <div class="left-slider-container">
            <div style="background-color: #008000; color: #fff;">
                <h2>Dell Laptop</h2>
                <p>A nice dell production.</p>
            </div>
            <div style="background-color: #800080; color: #fff;">
                <h2>VR BOY</h2>
                <p>Play some VR games.</p>
            </div>
            <div style="background-color: #FF0000; color: #fff;">
                <h2>Chipset Motherboard</h2>
                <p>Supports 10th gen.</p>
            </div>
            <div style="background-color: #0096FF; color: #fff;">
                <h2>Football Boots</h2>
                <p>Be a pro footballer.</p>
            </div>
            <div style="background-color: #ffff; color: #000;">
                <h2>World Cup Winner</h2>
                <p>Lionel Messi.</p>
            </div>
        </div>
        <div class="buttons">
            <button class="up-button"><i class="fas fa-arrow-up"></i></button>
            <button class="down-button"><i class="fas fa-arrow-down"></i></button>
        </div>
        <button class="btn-round"><i class="fas fa-exclamation-triangle"></i>STOP</button>
        <div class="right-slider-container">
            <div style="background-image: url('./PICX/lionel\ messi.png');"></div>
            <div style="background-image: url('./PICX/connor-coyne-OgqWLzWRSaI-unsplash.jpg');"></div>
            <div style="background-image: url('./PICX/alexandre-debieve-FO7JIlwjOtU-unsplash.jpg');"></div>
            <div style="background-image: url('./PICX/uriel-soberanes-MxVkWPiJALs-unsplash.jpg');"></div>
            <div style="background-image: url('./PICX/dell-SGY0LIfTKZ4-unsplash.jpg');"></div>
            <img src=""/>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
